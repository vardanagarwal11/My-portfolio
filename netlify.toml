# Netlify configuration for clean URLs

[[redirects]]
  from = "/home"
  to = "/"
  status = 301

[[redirects]]
  from = "/home-1.html"
  to = "/"
  status = 301

[[redirects]]
  from = "/portfolio-3.html"
  to = "/portfolio"
  status = 301

[[redirects]]
  from = "/publication.html"
  to = "/publication"
  status = 301

[[redirects]]
  from = "/services.html"
  to = "/services"
  status = 301

[[redirects]]
  from = "/contact.html"
  to = "/contact"
  status = 301

# Custom headers for performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
